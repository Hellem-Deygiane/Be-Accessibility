<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico.png" type="image/x-icon">
    <title>Carrinho | Be Accessibility</title>
</head>
<body>
    <header id="Carrinho">
        <div class="container">
            <nav>
                <a href="index.html" id="logo">
                    Seja a diferença!
                </a>
                <ul class="ul">
                    <a href="index.html">Home</a>
                    <a href="sobre.html">Sobre</a>
                    <a href="produtos.html">Produtos</a>
                    <a class="btn" href="contato.html">Contato</a>
                    <a href="carrinho.html"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
                    <div class="close-icon" onclick="closeMenu()">
                        <i class="fa fa-times-circle"></i>
                    </div>
                </ul>
                <div class="menu-icon" onclick="openMenu()">
                    <i class="fa fa-bars"></i>
                </div>
            </nav>
            <section class="banner">
                <div class="banner-text">
                    <h1>Seu Carrinho</h1>
                </div>
            </section>
            
        </div>
    </header>

    <main>
        <div class="pagetitle"> Seu carrinho</div>
        <div class="content">
            <section>
                <table class="table" >
                    <thead>
                        <tr class="tr" >
                            <th>Produto</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Total</th>
                            <th>-</th>
                        </tr>
                    </thead>
                    <tbody class="td">
                        <td></td>
                        <td>R$ 240</td>
                        <td>
                            <div class="qty">
                                <button>+</button>
                                <span>2</span>
                                <button>-</button>
                            </div>
                        </td>
                        <td>R$ 240</td>
                        <td>
                            <!-- x -->
                            <button><i class="fa fa-times-circle" aria-hidden="true"></i></button>
                        </td>
                    </tbody>
                </table>
            </section>
            <aside class="aside" >Resumo de compras</aside>
        </div>
    </main>

    <!--       footer       -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div id="input_group" > 
                    <h3 id="h3">Inscreva-se!</h3>
                    <p id="p">
        
                        Se inscreva e receba nossa newsletter com novidades e promoções.
                    </p>
                    <div id="input_group">
                        <input type="email" id="email">
                        <button><i class="fa fa-envelope-o" aria-hidden="true"></i></button>
        
                    </div>
            <div id="footer_copyright">
                &#169 
                2023 All rights reserved
            </div>
        </div>
    </footer>
    <!--        footer         -->
    <script src="main.js"></script>
</body>
</html>
